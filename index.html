<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="titulo">Wallet</h1>

    </header>
    <main>
        <input type="number" name="limiteDePontos" id="limite" min="0" placeholder="Limite">

        <div class="barra">
           <p>Jogador</p>  <p>Pontos</p> <p>Total</p>
        </div>
        <div class="addNome">
            <input type="button" value="Adicionar" class="btnAdicionar">
        </div>
        
        <div class="linhaDePontos">
            
            <div class="dados">
                
                <input type="button" value="x" class="removBtn">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                

                <div class="pontos">
                    
                    <input type="number" name="pontos" id="pontos" min="0">
                    

                    <input type="button" value="+" class="btnPontos">
                     
                   
                </div>
                <span>000</span>
            </div>
            <hr>

            
            
                
        </div>
        <br>
        

        
        




    </main>
    <footer>


    </footer>

    
</body>
</html>
